<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <div class="container">
<h1>Favorite Fastfood Restaurant</h1>

<br>

<input type="text" placeholder="Jolibee, KFC, Mcdo, Popeyes" id="ffr">

<br>

<button type="button" onclick="sapphire()">Show me</button>

<br>

<h1 id="show_here"> Your favorite fastfood restaurant's slogan is... </h1>

    </div>

    <script>
        function sapphire() {
var resto = document.getElementById ("ffr").value;

if (resto == 'Jolibee') {document.getElementById ("show_here").innerHTML = "Bida ang saya!";}

else if (resto == 'KFC') {document.getElementById ("show_here").innerHTML = "Bida ang saya!";}

else if (resto == 'Mcdo') {document.getElementById ("show_here").innerHTML = "I'm Lovin' It";}

else if (resto == 'Popeyes') {document.getElementById ("show_here").innerHTML = "Love That Chicken";}

else {document.getElementById ("show_here").innerHTML = "Invalid Input";}


        }


    </script>
    
</body>
</html>
